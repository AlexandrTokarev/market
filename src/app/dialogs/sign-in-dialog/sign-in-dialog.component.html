<div class="modal-header">
	<h4 class="modal-title">Вход</h4>
	<button class="btn close-btn" type="button" (click)="activeModal.close('Close click')">
		<i class="fas fa-times"></i>
	</button>
</div>
<div class="modal-body">
	<label for="phone" class="form-label">Телефон</label>
	<input id="phone" class="form-control" placeholder="+7 (000) 000-00-00" type="text" [imask]="{ mask: '+7 (000) 000-00-00' }">
	<div class="mt-2">
		<img src="images/recaptcha.png" alt="" height="65">
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-success" (click)="activeModal.close('Close click')">Войти</button>
</div>
